<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.name}"></title>
    <meta charset="UTF-8">
</head>
<body>
<p th:text="${user.name}"></p>
<table>
    <tr th:each="repo:${user.getRepos()}">
        <td th:text="${repo.name}+' : '+${repo.stars}"></td>
    </tr>
</table>
<p th:text="'All stars: '+${user.countStars()}"></p>
<a href="/">Go back</a>
</body>
